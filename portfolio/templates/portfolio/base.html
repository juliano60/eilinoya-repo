<!doctype html>
<html lang="fr">
  <head>
    {% load static %}

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Espace evenementiel pour baptemes, marriages, anniversaires, recontres d'entreprises">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/364606ae2d.js" crossorigin="anonymous"></script>

    <!-- icon -->
    <link rel="shortcut icon" type="image/png" href="{% static "portfolio/images/logo.png" %}">

    <title>Eilinoya Events</title>
    <style>
    </style>
  </head>
  <body>
    <!-- navigation area -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">
          <img src="{% static 'portfolio/images/logo.png' %}" alt="Eilinoya Events" style="width:25%" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navBar"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navBar">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Accueil</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                &Eacute;v&egrave;nements
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Marriages</a></li>
                <li><a class="dropdown-item" href="#">Bapt&ecirc;mes</a></li>
                <li><a class="dropdown-item" href="#">Anniversaires</a></li>
                <li><a class="dropdown-item" href="#">Rencontres d'Entreprises</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link">Nos Contactes</a>
            </li>
          </ul>
          <form class="d-flex">
            <div class="input-group">
                <input class="form-control me-2" type="search" placeholder="Rechercher" aria-label="Search">
                <div class="input-group-apppend">
                  <button type="button" class="btn bg-light">
                    <i class="fa fa-search" aria-hidden="true"></i>
                  </button>
                </div>
            </div>
          </form>
        </div>
      </div>
    </nav>

    {% block content %}
    {% endblock %}

    <!-- end of footer -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
  </body>
</html>
