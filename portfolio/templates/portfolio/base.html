<!doctype html>
<html lang="fr">
  <head>
    {% load static %}

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Espace evenementiel pour baptemes, marriages, anniversaires, recontres d'entreprises">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/364606ae2d.js" crossorigin="anonymous"></script>

    <!-- icon -->
    <link rel="shortcut icon" type="image/png" href="{% static "portfolio/images/logo2.png" %}">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="{% static 'portfolio/style.css' %}">

    <title>Eilinoya Events</title>

    <style>
      /* header */

      header {
        height: 100vh;
        background: linear-gradient(rgba(0, 0, 0, .2), rgba(0, 0, 0, 0.4)), url({% static 'portfolio/images/background004.jpg' %}) no-repeat center center /cover;
        /*background: linear-gradient(135deg, rgba(230,169,224,0.5), rgba(255,255,255,0.3));*/
      }
    </style>
  </head>
  <body>
    <!-- navigation area -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark nav-menu fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">
          <img src="{% static 'portfolio/images/logo2.png' %}" alt="Eilinoya Events" style="width:20%" />
          <span style="color:#9262b5;">Eilinoya </span><span style="color:#d4a4f5;">Events</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navBar"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navBar">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active menu-item" aria-current="page" href="{% url 'home' %}">Accueil</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle menu-item" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                &Eacute;v&egrave;nements
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Mariages</a></li>
                <li><a class="dropdown-item" href="#">Bapt&ecirc;mes</a></li>
                <li><a class="dropdown-item" href="#">Anniversaires</a></li>
                <li><a class="dropdown-item" href="#">Rencontres d'Entreprises</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a href="{% url 'contact' %}" class="nav-link menu-item">Contactes</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'about' %}" class="nav-link menu-item">&Agrave; Propos</a>
            </li>
          </ul>
          <form class="d-flex">
            <div class="input-group">
                <input class="form-control me-2" type="search" placeholder="Rechercher" aria-label="Search">
                <div class="input-group-apppend">
                  <button type="button" class="btn bg-light">
                    <i class="fa fa-search" aria-hidden="true"></i>
                  </button>
                </div>
            </div>
          </form>
        </div>
      </div>
    </nav>

    {% block content %}
    {% endblock %}

    <!-- footer area -->
    <footer class="bg-secondary">
      <div class="container">
        <div class="row">
          <div class="col text-center">
            <h1 class="text-white font-weight-light text-capitalize p-3 display-4">Eilinoya Events</h1>
            <div class="py-2">
              <a href="https://www.facebook.com/eilinoya.ci/events/?ref=page_internal" target="_blank"><i class="fa fa-facebook fa-2x text-primary mx-3"></i></a>
              <a href="https://www.youtube.com/results?search_query=eilinoya"><i class="fa fa-youtube fa-2x text-danger mx-3"></i></a>
              <a href="https://www.facebook.com/eilinoya.ci/events/?ref=page_internal"><i class="fa fa-google-plus fa-2x text-info mx-3"></i></a>
            </div>
            <p class="text-light py-3">&copy; Copyrights 2021</p>
          </div>
        </div>

      </div>
    </footer>
    <!-- end of footer -->

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    <script src="{% static 'portfolio/script.js' %}"></script>
  </body>
</html>
